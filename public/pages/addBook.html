<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ajax based signup form infotuts">
    <meta name="author" content="InfoTuts">

    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap.css' />
    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap-responsive.css' />

      <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> -->
	  <style type="text/css">
	  #footer {
	  margin-left: 400px;
	  }
	  </style>
</head>
  <body>	  
	
 	    <div class="container">

<div class="well">    
      <form id="signup" name="addBookForm" novalidate class="form-horizontal" method="post" ng-submit="addBook()">
		<legend>Book Adding Form</legend>
        
        		
		<div class="control-group">
	        <label class="control-label">Full Name</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="fname" name="fname" placeholder="Full Name" ng-model="book.fullname">
				</div>
			</div>
		</div>
		
		<div class="control-group">
	        <label class="control-label">Author</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="author" name="author" placeholder="author" ng-model="book.author">
				</div>
			</div>	
		</div>

		<div class="control-group">
	        <label class="control-label">Status</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="status" ng-model="book.Status" name="status" placeholder="status">
				</div>
			</div>	
		</div>
		
		<div align="center">{{message}}</div>
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="Create My Account">Add Book</button>
	       
	      </div>
	
	</div>
	
	  </form>

   </div>
</div>
    <div id="footer">
    <h4><a href="#">Demo</a></h4>
    </div>
  </body>
</html>
