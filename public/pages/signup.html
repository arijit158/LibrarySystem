<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ajax based signup form infotuts">
    <meta name="author" content="InfoTuts">

    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap.css' />
    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap-responsive.css' />

      <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> -->
	  <style type="text/css">
	  #footer {
	  margin-left: 400px;
	  }
	  </style>
</head>
  <body>	  
	
 	    <div class="container">

<div class="well">    
      <form id="signup" novalidate name="signupForm" class="form-horizontal" method="post" ng-submit='signUpUser(signupForm.$valid)'>
		<legend>Sign Up</legend>
        <div class="control-group " ng-class="{ 'has-error': signupForm.username.$invalid && submitted }">
	        <label class="control-label">UserName</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" required class="input-xlarge" id="username" name="username" placeholder="User Name" ng-model="user.username">
					<span class='help-inline' ng-show='signupForm.username.$invalid && submitted'>Opps! You forgot to enter username.</span>
				</div>
			</div>
		</div>
        		
		<div class="control-group" ng-class="{ 'has-error': signupForm.name.$invalid && submitted }">
	        <label class="control-label">Full Name</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" required class="input-xlarge" id="fname" name="name" placeholder="Enter Name" ng-model="user.name">
					<span class='help-inline' ng-show='signupForm.username.$invalid && submitted'>Opps! You forgot to enter name.</span>
				</div>
			</div>
		</div>
		
		<div class="control-group">
	        <label class="control-label">Email</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email" ng-model="user.email">
				</div>
			</div>	
		</div>

		<div class="control-group">
	        <label class="control-label">Contact</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="contact" name="contact" placeholder="contact" ng-model="user.contact">
				</div>
			</div>	
		</div>
		
		<div class="control-group">
	        <label class="control-label">Password</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password" ng-model="user.passwd">
				</div>
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Confirm Password</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="conpasswd" class="input-xlarge" name="conpasswd" placeholder="Re-enter Password" ng-model="user.cpassword">
				</div>
			</div>
		</div>
		<div align="center">{{message}}</div>
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="Create My Account">Create My Account</button>
	       
	      </div>
	
	</div>
	
	  </form>

   </div>
</div>
    <div id="footer">
    <h4><a href="#">Demo</a></h4>
    </div>

   
    <!-- Javascript placed at the end of the file to make the  page load faster -->
    <script src="/javascripts/jquery.js"></script>  
	<script type="text/javascript" src="/javascripts/jquery.validate.js"></script>
	  <script type="text/javascript">
	  $(document).ready(function(){
			
			$("#signup").validate({
				rules:{
					username:"required",
					fname:"required",
					lname:"required",
					email:{
							required:true,
							email: true
						},
					passwd:{
						required:true,
						minlength: 6
					},
					conpasswd:{
						required:true,
						equalTo: "#passwd"
					},
					//gender:"required"
				},
				
				errorClass: "help-inline"
				
			});
		});
	  </script>


  

  </body>
</html>
