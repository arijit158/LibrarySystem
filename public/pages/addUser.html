<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ajax based signup form infotuts">
    <meta name="author" content="InfoTuts">

    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap.css' />
    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap-responsive.css' />

      <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> -->
	  <style type="text/css">
	  #footer {
	  margin-left: 400px;
	  }
	  </style>
</head>
  <body>	  
	
 	    <div class="container">

<div class="well">    
      <form id="signup" name="addUserForm" novalidate class="form-horizontal" method="post" ng-submit="addUser(addUserForm.$valid)">
		<legend>User Adding Form</legend>
        <div class="control-group ">
	        <label class="control-label">UserName<span class="text-error">*</span></label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="username" ng-model="user.username" name="username" placeholder="User Name" ng-required="true" ng-minlength="3" ng-maxlength="8">
				</div>
				<span class='help-inline' ng-show='addUserForm.username.$error.required && submitted'>Opps! You forgot to enter username.</span>
				<span class="help-block" ng-show="addUserForm.username.$error.minlength" >Username is too short.</span>
            	<span ng-show="addUserForm.username.$error.maxlength" class="help-block">Username is too long.</span>
			</div>
		</div>
        		
		<div class="control-group">
	        <label class="control-label">Full Name<span class="text-error">*</span></label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="fname" name="fname" ng-model="user.name" placeholder="Enter Name" ng-required="true">
				</div>
				<span class="help-block" ng-show="addUserForm.fname.$error.required && submitted">Opps! You forgot to enter fullname.</span>
			</div>
		</div>
		
		<div class="control-group">
	        <label class="control-label">Email<span class="text-error">*</span></label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="email" class="input-xlarge" id="email" name="email" ng-model="user.email" placeholder="Email" ng-required="true">
				</div>
				<span class="help-block" ng-show="addUserForm.email.$error.required && submitted">Opps! You forgot to enter email.</span>
				<span class='help-inline' ng-show='addUserForm.email.$error.email'>Opps! Please type valid email.</span>
			</div>	
		</div>

		<div class="control-group">
	        <label class="control-label">Contact</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="contact" ng-model="user.contact" name="contact" placeholder="contact" ng-pattern="/^[0-9]{10}$/">
				</div>
				<span class='help-inline' ng-show="addUserForm.contact.$error.pattern">Opps! Please enter valid mobile number.</span>
			</div>	
		</div>
		
		<div align="center">{{message}}</div>
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="Create My Account">Add User</button>
	       
	      </div>
	
	</div>
	
	  </form>

   </div>
</div>
    <div id="footer">
    <h4><a href="#">Demo</a></h4>
    </div>

   
    <!-- Javascript placed at the end of the file to make the  page load faster -->
    <script src="/javascripts/jquery.js"></script>  
	<script type="text/javascript" src="/javascripts/jquery.validate.js"></script>
	  <script type="text/javascript">
	  $(document).ready(function(){
			
			$("#signup").validate({
				rules:{
					username:"required",
					fname:"required",
					lname:"required",
					email:{
							required:true,
							email: true
						},
					passwd:{
						required:true,
						minlength: 6
					},
					conpasswd:{
						required:true,
						equalTo: "#passwd"
					},
					//gender:"required"
				},
				
				errorClass: "help-inline"
				
			});
		});
	  </script>


  

  </body>
</html>
