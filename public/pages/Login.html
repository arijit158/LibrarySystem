<html>
<head>
	<title>Login Page</title>
</head>
<body>
	<div>
		<form method="post" novalidate name="signinForm" id="index" ng-submit="signin()">
		<legend>Login</legend>		
		<div class="control-group">
	        <label class="control-label">Username</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="uname" name="uname" placeholder="User Name" ng-model="user.uname">
				</div>
			</div>
		</div>
		<div class="control-group">
          <label class="control-label">Password</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password" ng-model="user.passwd">
				</div>
			</div>
		</div>
		
        
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="Login">Login</button>
	       
</div>
	<span class="text-error">{{message}}</span>
	</div>
	</form>
		<div class="control-group">	
         <a href='#signup'>New signUp</a>
		</div>
	</div>
</body>
</html>
